
<link href="bootstrap.min.css" rel="stylesheet">
<link href="custom.css" rel="stylesheet">
<html>
    <body>
      <h1 id="title">Classified Cloud</h1>
      <button id="login" class="btn btn-primary btn-block">Login</button>
      <button id="logout" class="btn btn-danger btn-block">Logout</button>
      <!--<label id="upload" class="btn btn-info btn-block btn-file">-->
        Upload File <input type="file" style="display: none;">
      </label>
      <button id="save" class="btn btn-success btn-lg btn-block">Save Page</button>
      <div id="success" class="alert alert-success" role="alert">Page Saved!</div>
      <div id="failure" class="alert alert-danger" role="alert">Incorrect Username / Password</div>

      <div id="shareWith">
        <span id="shareWithHeader">Share with:</span>
        <br>
        <input type="text" class="emailTextbox">
        <input type="button" id="addAnotherEmail" value="+">
      </div>

      <form id="loginInfo" class="form-group">
        <div class="form-group">
          <label for="username">Email Address</label>
          <input id="username" class="form-control" name="username" type="email" placeholder="name@example.com"></input>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" name="password" type="password" placeholder="Password"></input>
        </div>
        <div class="form-group">
          <button id="loginSubmit" type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>

      <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="background.js"></script>
    </body>
</html>
